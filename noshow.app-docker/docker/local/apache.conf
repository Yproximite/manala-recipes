<VirtualHost *:80>
    ServerName noshow.local
    ServerAlias noshow.local
    ScriptAlias /cgi-bin/ "/var/www/html/public/cgi-bin/"
    DocumentRoot "/var/www/html/public"

    <Directory "/var/www/html/public">
        Options FollowSymLinks Indexes
        AllowOverride All
        Order deny,allow
        allow from All
    </Directory>

    ErrorLog "/var/www/html/storage/logs/noshow.local.err"
    CustomLog "/var/www/html/storage/logs/noshow.local.log" combined
</VirtualHost>
